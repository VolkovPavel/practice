<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Slider</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<section>
		<h1 class="title">JQuery Slider</h1>
		<div class="slider">
			<ul class="slides">
				<li class="slide"><img src="assets/img/blur-lights.jpg" width="720" height="400"></li>
				<li class="slide"><img src="assets/img/high-night.jpeg" width="720" height="400"></li>
				<li class="slide"><img src="assets/img/highway-blur.jpeg" width="720" height="400"></li>
				<li class="slide"><img src="assets/img/low-day.jpeg" width="720" height="400"></li>
				<li class="slide"><img src="assets/img/people-walk.jpeg" width="720" height="400"></li>
				<li class="slide"><img src="assets/img/blur-lights.jpg" width="720" height="400"></li>
			</ul>
		</div>
	</section>
	
	<section>
		<h1 class="title">JS Slider</h1>
		<div class="wrap">
		
		<div class="btn left">Left</div>
		
			<div class="jsslide jsslide1">
				<div class="jsslide-content">
					<span>Image One</span>
				</div>
			</div>
			
				<div class="jsslide jsslide2">
				<div class="jsslide-content">
					<span>ImageTwo</span>
				</div>
			</div>
			
				<div class="jsslide jsslide3">
				<div class="jsslide-content">
					<span>Image Three</span>
				</div>
			</div>
			
			<div class="btn right">Right</div>
			
		</div>
	</section>
	
	<script src="script.js"></script>
</body>

</html>
